<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Taskli</title>
  <link rel="stylesheet" href="styles/main.css" />
  <script src="scripts/classes.js" defer></script>
  <script src="scripts/index-interactions.js" defer></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Reenie+Beanie">
</head>

<body>
  <div id="header">
    <h1>Taskli</h1>
  </div>
  <div id="content">
    <div id="sideNav">
      <h3>Projects</h3>
      <ul id="projList"></ul>
      <span id="newProjBtn"><button></button>  New Project</span>
    </div>
    <div id="projectContent">
      <form id="newProjForm" style="display: none">
        <label for="projName">Project Name</label><br>
        <input type="text" id="projName"><br>
        <label for="projDescription">Project Description</label><br>
        <textarea id="projDescription"></textarea><br>
        <label for="projNotes">Project Notes</label><br>
        <textarea id="projNotes"></textarea><br>
        <label for="projDueDate">Due Date</label>
        <input type="date" id="projDueDate"><br>
        <label for="projPriority">Priority</label>
        <select id="projPriority">
          <option>Urgent</option>
          <option>High</option>
          <option>Medium</option>
          <option>Low</option>
        </select><br>
        <label for="projStatus">Status</label>
        <select id="projStatus">
          <option>Backlog</option>
          <option>In Progress</option>
          <option>On Hold</option>
          <option>Done</option>
        </select>
        <br>
        <br>
        <button type="reset" id="projCreateBtn">Create</button>
      </form>
    </div>
  </div>
</body>
